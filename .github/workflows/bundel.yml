name: "check my bundlephobia"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  bundlecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: docker-parse-image@3.0.1
        with:
          repo-token: ${{ secrets.SECRET_TOKEN }}
          strict: true
          threshold: 500
          ignore-dev-dependencies: true
